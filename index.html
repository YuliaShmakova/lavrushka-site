<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя книга</title>
    <style>
        /* Стили для страницы и книги */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
            font-family: sans-serif;
        }

        #book {
            width: 400px;   /* ширина книги */
            height: 600px;  /* высота книги */
        }

        /* Стили страниц (если используем HTML вместо изображений) */
        .my-page {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            background: white;
        }
    </style>
</head>
<body>

<div id="book"></div>

<!-- Подключаем библиотеку PageFlip с CDN -->
<script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.js"></script>

<script>
    // Создаем объект книги
    const pageFlip = new St.PageFlip(document.getElementById('book'), {
        width: 400,
        height: 600,
        drawShadow: true,
        flippingTime: 800,
        useMouseEvents: true
    });

    // Загружаем страницы из изображений
    pageFlip.loadFromImages([
        'images/page1.jpg',
        'images/page2.jpg',
        'images/page3.jpg',
        'images/page4.jpg'
    ]);

    // Пример события: вывод номера текущей страницы при перелистывании
    pageFlip.on('flip', (e) => {
        console.log("Текущая страница:", e.data);
    });
</script>

</body>
</html>
