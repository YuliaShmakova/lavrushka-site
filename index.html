<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Моя книга с текстом</title>
<style>


    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f0f0f0;
        font-family: sans-serif;
    }

    #book {
        width: 400px;
        height: 600px;
    }

    .page-content {
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden;
    }

    .page-content img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .caption {
        position: absolute;
        bottom: 20px;
        left: 0;
        width: 100%;
        text-align: center;
        color: white;
        font-size: 18px;
        text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    .page-text {
        position: absolute;
        top: 20px;
        left: 10px;
        right: 10px;
        bottom: 60px;
        overflow-y: auto;
        padding: 10px;
        color: #333;
        font-size: 16px;
        background: rgba(255,255,255,0.6);
    }
</style>
</head>
<body>

<div id="book"></div>

<script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.js"></script>
<script>
const bookContainer = document.getElementById('book');

const pageFlip = new St.PageFlip(bookContainer, {
    width: 400,
    height: 500,
    showCover: true,
    drawShadow: true,
    flippingTime: 800,
    useMouseEvents: true
});

// Страницы с картинками и текстом
const pages = [
    { img: 'images/header.jpg', text: '', hard: true }, // обложка
    { img: 'images/history.jpg', text: 'Текст первой страницы книги.' },
    { img: 'images/benefit.jpg', text: 'Текст второй страницы книги.' },
    { img: 'images/menu1.jpg', text: 'Текст третьей страницы книги.' },
    { img: 'images/menu2.jpg', text: 'Текст третьей страницы книги.' },
    { img: 'images/bitovoe.jpg', text: 'Текст третьей страницы книги.' },
    { img: 'images/cosmo.jpg', text: 'Текст третьей страницы книги.' },
    { img: 'images/medecina.jpg', text: 'Текст третьей страницы книги.' },
    { img: 'images/otvar.jpg', text: 'Последняя страница', hard: true }
];

const pageElements = pages.map(page => {
    const div = document.createElement('div');
    div.className = 'page-content';
    if(page.hard) div.setAttribute('data-density','hard');

    const img = document.createElement('img');
    img.src = page.img;
    div.appendChild(img);

    // if(page.text) {
    //     const caption = document.createElement('div');
    //     caption.className = 'page-text';
    //     caption.textContent = page.text;
    //     div.appendChild(caption);
    // }

    return div;
});

pageFlip.loadFromHTML(pageElements);

pageFlip.on('flip', e => console.log('Текущая страница:', e.data));
</script>

</body>
</html>
